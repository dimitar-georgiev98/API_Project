<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css" rel="stylesheet"></link>
    <link href="style.css" rel="stylesheet">
    <title>Shazam Music Chart API 2021</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Songs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="row mt-3 mt-md-5">
            <div class="col-12 col-md-3">
              <div class="card mt-2 mt-md-0">
                <div class="card-body">
                  <h5 class="card-title mb-3">Sort by artist</h5>
                  <form>

                    <div class="mb-3">
                      <label class="form-label" for="filter-sort">Choose artist</label>
                      <select class="form-select" id="filter-sort">
                        <option value="" id="">Dua Lipa</option>
                        <option value="" id="">Elton John</option>
                        <option value="" id="">Farruko</option>
                      </select>
                    </div>

                    <button id="get-songs" type="button" class="btn btn-primary">Search</button>
                  </form>
                </div>
            </div>           
           </div>

            <div class="col">
                <div class="card mt-2 mt-md-0">
                    <div class="card-body">
                      <div class="d-flex justify-content-between align-items-center mb-2">
                        <h5 class="card-title">Results</h5>
                        <div class="btn-group" role="group" aria-label="Switch view">
                          <button id="list-view" type="button" class="btn btn-primary">
                            <i class="fas fa-th-list"></i>
                          </button>
                          <button id="grid-view" type="button" class="btn btn-outline-primary">
                            <i class="fas fa-grip-horizontal"></i>
                          </button>
                        </div>
                      
                      </div>
                      <hr/>
                      <div id="song-list" class="row">
                        
                      </div>

                    </div>
                </div>
            </div>
        </div>
        
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <span style="color: black;">Â© Shazam Music Chart API 2021</span>
            </div>
          </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
    <script src="songs.js"></script>

<div id="song-list-template" class="d-none">
  <div class="d-flex py-1">
  <div class="zoom"><img class="song-image" src=""></div>
    <div class="px-3 flex-grow-1">
      <div class="d-flex align-items-start justify-content-between">
        <div>
          <div class="fw-bold song-title"></div>
        </div>
      </div>
      <div class="song-singers pt-3"></div>
    </div>
  </div>
  <hr class="my-1">
</div>

<div id="song-grid-template" class="d-none">
  <div class="col-md-4">
    <div class="grid-song-container img-thumbnail mb-3">
      <div class="d-flex">
        <img class="song-image w-50" src="">
        <div class="px-2 w">
          <div class="fw-bold song-title py-1"></div>
        </div>
      </div>
      <div class="song-singers pt-3"></div>
    </div>
  </div>
</div>

</body>
</html>
